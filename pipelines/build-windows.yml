steps:
- script: 'npm ci'
  displayName: 'Install packages'

- script: 'npm run build'
  displayName: 'Build source'

- script: 'npm run pack:win'
  displayName: 'Pre-package for electron'

- task: EsrpCodeSigning@2
  inputs:
    ConnectedServiceName: 'Azure IoT Explorer CodeSign'
    FolderPath: '$(Build.SourcesDirectory)/dist/win-unpacked'
    Pattern: '*.exe'
    signConfigType: 'inlineSignParams'
    inlineOperation: |
      [
        {
          "KeyCode": "CP-230012",
          "OperationCode": "SigntoolSign",
          "Parameters": {
              "OpusName": "Microsoft",
              "OpusInfo": "http://www.microsoft.com",
              "FileDigest": "/fd \"SHA256\"",
              "PageHash": "/NPH",
              "TimeStamp": "/tr \"http://rfc3161.gtm.corp.microsoft.com/TSS/HttpTspServer\" /td sha256"
          },
          "ToolName": "sign",
          "ToolVersion": "1.0"
        },
        {
          "KeyCode": "CP-230012",
          "OperationCode": "SigntoolVerify",
          "Parameters": {},
          "ToolName": "sign",
          "ToolVersion": "1.0"
        }
      ]
    SessionTimeout: '60'
    MaxConcurrency: '50'
    MaxRetryAttempts: '5'
    VerboseLogin: true

- script: 'npm run dist:win'
  displayName: 'Build MSI'
