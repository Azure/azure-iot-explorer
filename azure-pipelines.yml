trigger:
- main

jobs:
  - job: Build_and_Test
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - template: ./pipelines/build-and-test-template.yml

    - task: ComponentGovernanceComponentDetection@0
      inputs:
        scanType: 'Register'
        verbosity: 'Verbose'
        alertWarningLevel: 'High'
        failOnAlert: true
